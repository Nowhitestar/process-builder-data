name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    - name: Lint with flake8
      run: |
        flake8 processor.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 processor.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test processor import
      run: |
        python -c "from processor import process_csv, slugify, download_logo; print('Import successful')"

    - name: Test CLI
      run: |
        python processor.py --version
        python processor.py --help

    - name: Test with sample data
      run: |
        python processor.py examples/sample.csv test-output --verbose
        ls -la test-output/data/projects/
        ls -la test-output/data/maps/
